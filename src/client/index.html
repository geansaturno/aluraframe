<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>

    <!-- build:inlinecss -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <!-- endbuild -->

    <script src="js\app\polyfill\es6.js" charset="utf-8"></script>

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" onsubmit="negociacao.adicionar(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" placeholder="dd/mm/aa" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" onclick="negociacao.importarNegociacoes()">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacao.apagar()">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div class="" id="negociacoes">

    </div>

    <!-- build:inlinejs -->
    <script src="js/app/helpers/DataHelper.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/services/NegociacaoService.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/XMLHttpRequestFactory.js"></script>
    <script src="js/app/view/View.js"></script>
    <script src="js/app/view/NegociacoesView.js"></script>
    <script src="js/app/view/MensagemView.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        var negociacao = new NegociacaoController();
    </script>
</body>
</html>
